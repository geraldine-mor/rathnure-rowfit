<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Message to inform user that page not found">

    <title>Rathnure RowFit | Page not found</title>

    <!--Favicon created with favicon.io, icon from flaticon.com, Leremy: rowing.png-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!--CSS Link-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!--Header-->
    <header class="light-text">
        <a id="logo" href="index.html">
            <img id="logo-image" src="assets/images/logo-light.png" alt="Rathnure RowFit logo - an icon of a person on a rowing machine"></a>
        <!--Navbar menu toggle-->
        <input id="nav-toggle" type="checkbox" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="blue-hover">Home</a></li>
                <li><a href="timetable.html" class="purple-hover">Timetable</a></li>
                <li><a href="contact.html" class="green-hover">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="oops-page">
         <div id="oops" class="title-div">
            <h1>Oops!</h1>
            <h2 class="padding-b">It looks like your chain snapped</h2>
            <p class="padding-b lead">The link you clicked seems to be broken</p>
            <div class="padding-b">    
                <a href="contact.html" class="button purple-btn">Let us Know</a>
                <a href="index.html" class="button blue-btn">Back to Homepage</a>
            </div>
        </div>            
    </main>
    
    <!--Footer-->
    <footer class="light-text">
        <ul id="social-links">
            <li><a href="https://www.facebook.com" rel="noopener" target="_blank"
                    aria-label="Visit our Facebook page (link opens in a new tab)"><i id="facebook"
                        class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="https://www.instagram.com" rel="noopener" target="_blank"
                    aria-label="Check out our instagram page (link opens in a new tab)"><i id="instagram"
                    class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.tiktok.com" rel="noopener" target="_blank"
                    aria-label="See us on Tiktok (link opens in a new tab)"><i id="tiktok"
                        class="fa-brands fa-tiktok"></i></a></li>
        </ul>
    </footer>

    <!--Fontawesome kit-->
    <script src="https://kit.fontawesome.com/b556357a62.js" crossorigin="anonymous"></script>
</body>
</html>
