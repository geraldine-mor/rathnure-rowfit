<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rathnure RowFit contact page detailing club location and all contact information">
    <meta name="keywords"
        content="Rathnure RowFit, rowing, indoor rowing, exercise, fitness, Rathnure, Wexford, location, map, phone number, email, address">
    <title>Rathnure RowFit | Contact Page</title>

    <!--Favicon created with favicon.io, icon from flaticon.com, Leremy: rowing.png-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!--CSS Link-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!--Header-->
    <header class="light-text">
        <a id="logo" href="index.html">
            <img id="logo-image" src="assets/images/logo-light.png"
                alt="Rathnure RowFit logo - an icon of a person on a rowing machine"></a>
        <!--Navbar menu toggle-->
        <input id="nav-toggle" type="checkbox" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="blue-hover">Home</a></li>
                <li><a href="timetable.html" class="purple-hover">Timetable</a></li>
                <!--Style attribute added in place of active class due to having a different colour for each page-->
                <li><a href="contact.html" class="green-hover" style="color: #b3f542;">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Content-->
    <main id="contact-page">
        <section id="contact-title" class="page-title">
            <div class="title-div">
                <h1 class="light-text">Get in Touch</h1>
            </div>
        </section>
        <section id="contact-form" class="light-text">
            <h2>Contact Us</h2>
            <form method="GET" action="#">
                <label for="full-name" class="label">Full Name</label>
                <input id="full-name" type="text" name="full-name" class="input-box" required>
                <label for="email" class="label">Email Address</label>
                <input id="email" type="email" name="email" class="input-box" required>
                <label for="phone-number" class="label">Phone Number</label>
                <input id="phone-number" type="number" name="phone-number" class="input-box" required>
                <label for="enquiry-type" class="label">Type of enquiry</label>
                <input id="enquiry-type" list="type" class="input-box light-text" required>
                    <datalist id="type" class="input-box" required>
                        <option value="Existing member"></option>
                        <option value="I want to join"></option>
                        <option value="Class information"></option>
                        <option value="Other">Please specify</option>
                    </datalist>
                <label for="message" class="label">Message the Club</label>
                <textarea id="message" rows="4" name="message" class="input-box" required></textarea>
                <div id="radio">
                    <p>Please sign up to our newsletter:</p>
                    <label for="newsletter-yes">Yes</label>
                    <input id="newsletter-yes" type="radio" name="newsletter" value="yes" class="radio" checked>
                    <label for="newsletter-no">No</label>
                    <input id="newsletter-no" type="radio" name="newsletter" value="no" class="radio"><br>
                </div>
                <div id="buttons">
                    <input type="reset" value="Cancel" class="button form-btn blue-btn">
                    <input type="submit" value="Send" class="button form-btn green-btn">
                </div>    
            </form>
        </section>
        <section id="contact-info">
            <div>
                <h2>Contact Details</h2>
                <p class="lead"><i class="fa-solid fa-house"></i> <strong>Rathnure Rowfit</strong><br>
                    John Kelly Hall<br>
                    Rathnure<br>
                    Co Wexford</p>
                <p id="email"><i class="fa-solid fa-envelope"></i> rathnure-rowfit@gmail.com</p>
                <p><i class="fa-solid fa-phone-flip"></i> 087 203 5683</p>
            </div>
            <div id="map">
                <h2 class="hidden">Find us on the map</h2>
                <!--Map iframe code provided by maps.ie/create-google-map-->
                <!--<iframe width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                src="https://maps.google.com/maps?width=100%25&amp;height=400&amp;hl=en&amp;q=John%20Kelly%20Memorial%20Hall+(Rathnure%20RowFit)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a
                    href="https://www.mapsdirections.info/it/calcola-la-popolazione-su-una-mappa/"></a></iframe>*/-->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2428.918396067769!2d-6.76829012426864!3d52.498716737806255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4842adb5963f2b51%3A0x98c4476b65f0f31d!2sJohn%20Kelly%20Memorial%20Hall!5e0!3m2!1sen!2sie!4v1759999328166!5m2!1sen!2sie"
                    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
    <!--Footer-->
    <footer class="light-text">
        <ul id="social-links">
            <li><a href="https://www.facebook.com" rel="noopener" target="_blank"
                    aria-label="Visit our Facebook page (link opens in a new tab)"><i id="facebook"
                        class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="https://www.instagram.com" rel="noopener" target="_blank"
                    aria-label="Check out our instagram page (link opens in a new tab)"><i id="instagram"
                        class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.tiktok.com" rel="noopener" target="_blank"
                    aria-label="See us on Tiktok (link opens in a new tab)"><i id="tiktok"
                        class="fa-brands fa-tiktok"></i></a></li>
        </ul>
    </footer>

    <!--Fontawesome kit-->
    <script src="https://kit.fontawesome.com/b556357a62.js" crossorigin="anonymous"></script>
</body>

</html>
