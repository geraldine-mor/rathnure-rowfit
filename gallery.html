<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Rathnure RowFit gallery page with photos of their club activity">
    <meta name="keywords" content="Rathnure RowFit, rowing, indoor rowing, exercise, fitness, Rathnure, Wexford">

    <title>Rathnure RowFit | Gallery</title>

    <!--Favicon created with favicon.io, icon from flaticon.com, Leremy: rowing.png-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!--CSS Link-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!--Header-->
    <header class="light-text">
        <a id="logo" href="index.html">
            <img id="logo-image" src="assets/images/logo-light.png" alt="Rathnure RowFit logo - an icon of a person on a rowing machine"></a>
        <a href="index.html" id="nav-text">Rathnure RowFit</a>    
        <!--Navbar menu toggle-->
        <input id="nav-toggle" type="checkbox" name="nav-toggle" class="hidden">
        <label for="nav-toggle" class="nav-toggle"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="blue-hover">Home</a></li>
                <li><a href="timetable.html" class="purple-hover">Timetable</a></li>
                <!--Style attribute added in place of active class due to having a different colour for each page-->
                <li><a href="gallery.html" class="pink-hover" style="color: #fd8fad">Gallery</a></li>
                <li><a href="contact.html" class="green-hover">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1 class="hidden">Gallery Page</h1>
            <div id="images">
                <img src="assets/images/gallery-1.webp" alt="Legs on a rowing machine">
                <img src="assets/images/gallery-2.webp" alt="A group circuit training class">
                <img src="assets/images/gallery-3.webp" alt="Two members on the winners podium with medals">
                <img src="assets/images/gallery-13.webp" alt="People doing sit-ups in a circuit class">
                <img src="assets/images/gallery-4.webp" alt="A rower and her coach at an indoor rowing competititon">
                <img src="assets/images/gallery-5.webp" alt="Three friends hiking">
                <img src="assets/images/gallery-6.webp" alt="Pepople throwing weighted balls in a circuit class">
                <img src="assets/images/gallery-14.webp" alt="A group of people hiking">
                <img src="assets/images/gallery-7.webp" alt="People stretching following a workout">
                <img src="assets/images/gallery-8.webp" alt="A hiker posing in front of a large rock">
                <img src="assets/images/gallery-9.webp" alt="Rowers cometing at an indoor rowing competition">
                <img src="assets/images/gallery-15.webp" alt="Blackstairs Mountain, Rathnure">
                <img src="assets/images/gallery-11.webp" alt="Hands holding a rowing machine handle">
                <img src="assets/images/gallery-12.webp" alt="A woman using battle ropes in a gym">
                <img src="assets/images/gallery-10.webp" alt="A man sitting on a rowing machine">    
            </div>
        </section>
    </main>

    <!--Footer-->
     <footer class="light-text">
      <ul id="social-links">
        <li>
          <a
            href="https://www.facebook.com"
            rel="noopener"
            target="_blank"
            aria-label="Visit our Facebook page (link opens in a new tab)"
            ><i id="facebook" class="fa-brands fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            rel="noopener"
            target="_blank"
            aria-label="Check out our instagram page (link opens in a new tab)"
            ><i id="instagram" class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.tiktok.com"
            rel="noopener"
            target="_blank"
            aria-label="See us on Tiktok (link opens in a new tab)"
            ><i id="tiktok" class="fa-brands fa-tiktok"></i
          ></a>
        </li>
      </ul>
      <p class="small">Website created by Geraldine Morey</p>
    </footer>

    <!--Fontawesome kit-->
    <script src="https://kit.fontawesome.com/b556357a62.js" crossorigin="anonymous"></script>

</html>
